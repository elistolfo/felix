<!DOCTYPE html>
<html>
  <head>
    <title>This is for you Salem ♥</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("https://i.imgur.com/MKMRtoH.jpg");
        background-size: cover;
        background-position: center;
        filter: blur(4px);
      }
      h1, h2 {
        margin-top: 100px;
        text-align: center;
        font-family: 'Fantai';
        border: 5px solid lightblue;
        padding: 20px;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        background-color: white;
        border-radius: 10px;
      }
      button {
        margin-top: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        background-color: lightblue;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 10px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      }
      button:hover {
        background-color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <h1>This is for you Salem ♥</h1>
    <h2>Please be mine because I created this for you</h2>
    <button onclick="alert('Will you be mine Salem?')">Click me</button>
  </body>
</html>
