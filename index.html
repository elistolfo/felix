<!DOCTYPE html>
<html>
<head>
	<title>This is for you salem ♥</title>
	<link href="https://fonts.googleapis.com/css?family=Fantai&display=swap" rel="stylesheet">
	<style>
		body {
			background-color: #ffffff;
			margin: 0;
		}

		h1 {
			font-family: 'Fantai', cursive;
			color: #ffffff;
			font-size: 64px;
			text-align: center;
			margin-top: 100px;
			border: 10px solid #00bfff;
			padding: 20px;
			display: inline-block;
		}

		h2 {
			font-family: 'Fantai', cursive;
			color: #ffffff;
			font-size: 36px;
			text-align: center;
			margin-top: 20px;
			border: 10px solid #00bfff;
			padding: 20px;
			display: inline-block;
		}

		button {
			background-color: #00bfff;
			border: none;
			color: #ffffff;
			padding: 16px 32px;
			text-align: center;
			font-size: 24px;
			margin-top: 20px;
			display: block;
			margin-left: auto;
			margin-right: auto;
			border-radius: 10px;
			cursor: pointer;
			transition: transform 0.3s;
		}

		button:hover {
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<h1>This is for you salem ♥</h1>
	<h2>Please be mine because I created this for you</h2>
	<button onclick="alert('Will you be mine Salem?')">Click me</button>
</body>
</html>
